<h2>Register</h2>

<form (ngSubmit)="onRegister()">
  <label for="username">Username:</label>
  <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="registerData.email" name="email"><br><br>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" [(ngModel)]="registerData.phone" name="phone"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required><br><br>

  <button type="submit">Register</button>
</form>

<p>Already have an account? <a routerLink="/login">Login</a></p>
