<h2>Login</h2>

<form (ngSubmit)="onLogin()">
  <label for="usernameOrPhone">Username or Phone:</label>
  <input type="text" id="usernameOrPhone" [(ngModel)]="loginData.usernameOrPhone" name="usernameOrPhone" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required><br><br>

  <button type="submit">Login</button>
</form>

<p>Don't have an account? <a routerLink="/register">Register</a></p>
